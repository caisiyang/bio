<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saaaai.com</title>
    <meta name="description" content="Personal portfolio with neumorphic design">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#F5EFEA',
                        'text-main': '#605652',
                        'text-sub': '#9E948F',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
                        serif: ['"Noto Serif SC"', 'serif'],
                    },
                    boxShadow: {
                        'neu': '8px 8px 16px rgba(188, 175, 166, 0.45), -8px -8px 16px rgba(255, 255, 255, 0.8)',
                        'neu-pressed': 'inset 4px 4px 8px rgba(188, 175, 166, 0.45), inset -4px -4px 8px rgba(255, 255, 255, 0.9)',
                        'neu-border': 'inset 2px 2px 5px rgba(255, 255, 255, 0.7), inset -3px -3px 7px rgba(206, 195, 186, 0.25)',
                    },
                },
            },
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-bg font-sans text-text-main transition-colors duration-300">

    <!-- Main Content -->
    <main id="app" class="w-full flex flex-col items-center py-10 px-4 sm:px-0 relative">
        <div class="w-full max-w-sm flex flex-col items-center">

            <!-- Profile Card -->
            <div class="neu-card w-full p-6 flex flex-col items-center text-center mb-8">
                <div class="flex items-center w-full gap-5 mb-6">
                    <div class="relative group">
                        <div class="w-20 h-20 rounded-full overflow-hidden border-4 border-white/50 shadow-inner">
                            <img id="avatar" src="" alt="Avatar" class="w-full h-full object-cover">
                        </div>
                        <!-- Admin: Avatar Upload Button -->
                        <button id="avatar-upload-btn"
                            class="admin-only hidden absolute -bottom-1 -right-1 w-7 h-7 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center text-xs shadow-lg z-10 cursor-pointer transition-transform hover:scale-110">
                            <i class="fas fa-camera"></i>
                        </button>
                        <input type="file" id="avatar-input" accept="image/*" class="hidden">
                    </div>
                    <div class="flex flex-col items-start text-left flex-1 min-w-0">
                        <h1 id="profile-name" class="text-xl font-bold text-text-main leading-tight truncate w-full">
                        </h1>
                        <p id="profile-title" class="text-sm text-text-sub mt-1 truncate w-full"></p>
                    </div>
                </div>
                <a id="contact-link" href="#"
                    class="w-full block transition-transform hover:scale-[1.02] active:scale-[0.98]">
                    <button class="neu-button w-full py-4 text-text-main font-bold text-sm tracking-wide">
                        <span id="contact-text"></span>
                    </button>
                </a>
            </div>

            <!-- Social Links Section -->
            <div id="socials-section" class="w-full mb-8">
                <div id="socials-header" class="section-header">
                    <h2 id="socials-title" class="section-header-title text-base">SNS Contact</h2>
                    <div class="section-header-actions">
                    </div>
                </div>
                <div id="socials-grid" class="grid grid-cols-4 gap-4 w-full">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Projects Section -->
            <div id="projects-section" class="w-full mb-10">
                <div id="projects-header" class="section-header">
                    <h2 id="projects-title" class="section-header-title text-lg">Recent Projects</h2>
                    <div class="section-header-actions">
                    </div>
                </div>
                <div id="projects-grid" class="grid grid-cols-2 gap-4 w-full">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Footer -->
            <footer class="w-full mt-auto mb-8 flex flex-col items-center">
                <p id="copyright" class="text-xs text-text-sub/50 hover:text-text-sub cursor-pointer transition-colors">
                </p>
            </footer>
        </div>
    </main>


    <!-- Admin Panel (Sidebar Layout) -->
    <div id="admin-panel" class="hidden fixed inset-0 z-[60]">
        <!-- Backdrop (No Blur) -->
        <div id="admin-backdrop" class="absolute inset-0 bg-black/20 cursor-pointer transition-opacity"></div>

        <!-- Panel Container -->
        <div
            class="absolute right-0 top-0 h-full w-full max-w-2xl bg-[#F5EFEA] shadow-2xl flex transform transition-transform duration-300">

            <!-- Sidebar Menu -->
            <div class="w-16 sm:w-48 bg-white/50 border-r border-gray-200/50 flex flex-col pt-4 pb-4">
                <div class="px-4 mb-6 hidden sm:block">
                    <h2 class="text-lg font-bold text-gray-800">设置</h2>
                </div>

                <nav class="flex-1 space-y-1 px-2">
                    <button data-tab="profile"
                        class="admin-tab-btn w-full flex items-center gap-3 px-3 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-white/80 hover:text-blue-600 transition-colors active">
                        <i class="fas fa-user w-5 text-center"></i>
                        <span class="hidden sm:inline">个人信息</span>
                    </button>
                    <button data-tab="socials"
                        class="admin-tab-btn w-full flex items-center gap-3 px-3 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-white/80 hover:text-blue-600 transition-colors">
                        <i class="fas fa-share-alt w-5 text-center"></i>
                        <span class="hidden sm:inline">社交链接</span>
                    </button>
                    <button data-tab="projects"
                        class="admin-tab-btn w-full flex items-center gap-3 px-3 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-white/80 hover:text-blue-600 transition-colors">
                        <i class="fas fa-folder w-5 text-center"></i>
                        <span class="hidden sm:inline">项目管理</span>
                    </button>
                    <button data-tab="sections"
                        class="admin-tab-btn w-full flex items-center gap-3 px-3 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-white/80 hover:text-blue-600 transition-colors">
                        <i class="fas fa-heading w-5 text-center"></i>
                        <span class="hidden sm:inline">区域标题</span>
                    </button>
                    <button data-tab="appearance"
                        class="admin-tab-btn w-full flex items-center gap-3 px-3 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-white/80 hover:text-blue-600 transition-colors">
                        <i class="fas fa-paint-brush w-5 text-center"></i>
                        <span class="hidden sm:inline">外观设置</span>
                    </button>
                    <button data-tab="system"
                        class="admin-tab-btn w-full flex items-center gap-3 px-3 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-white/80 hover:text-blue-600 transition-colors">
                        <i class="fas fa-cog w-5 text-center"></i>
                        <span class="hidden sm:inline">系统设置</span>
                    </button>
                </nav>

                <div class="px-2 mt-auto">
                    <button id="close-admin"
                        class="w-full flex items-center gap-3 px-3 py-3 text-sm font-medium rounded-lg text-gray-500 hover:bg-red-50 hover:text-red-600 transition-colors cursor-pointer">
                        <i class="fas fa-sign-out-alt w-5 text-center"></i>
                        <span class="hidden sm:inline">退出</span>
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 flex flex-col h-full overflow-hidden bg-[#F5EFEA]">
                <div class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">

                    <!-- Tab: Profile -->
                    <div id="tab-profile" class="admin-tab-content space-y-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">个人信息</h3>
                        <div class="bg-white/60 p-4 rounded-xl border border-gray-200 shadow-sm space-y-4">
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">名称</label>
                                <input type="text" id="edit-name"
                                    class="w-full bg-white border border-gray-300 rounded-lg p-2.5 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400/50">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">简介</label>
                                <input type="text" id="edit-title"
                                    class="w-full bg-white border border-gray-300 rounded-lg p-2.5 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400/50">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">联系按钮文字</label>
                                <input type="text" id="edit-contact-text"
                                    class="w-full bg-white border border-gray-300 rounded-lg p-2.5 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400/50">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">联系链接</label>
                                <input type="text" id="edit-contact-url"
                                    class="w-full bg-white border border-gray-300 rounded-lg p-2.5 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400/50">
                            </div>
                        </div>
                    </div>

                    <!-- Tab: Socials -->
                    <div id="tab-socials" class="admin-tab-content hidden space-y-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-bold text-gray-800">社交链接</h3>
                            <button id="add-social-btn-editor"
                                class="text-blue-500 hover:text-blue-600 text-sm font-semibold cursor-pointer px-3 py-1.5 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors">
                                <i class="fas fa-plus mr-1"></i> 添加
                            </button>
                        </div>
                        <div id="socials-editor" class="space-y-3">
                            <!-- Dynamically populated -->
                        </div>
                    </div>

                    <!-- Tab: Projects -->
                    <div id="tab-projects" class="admin-tab-content hidden space-y-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-bold text-gray-800">项目管理</h3>
                            <button id="add-project-editor-btn"
                                class="text-blue-500 hover:text-blue-600 text-sm font-semibold cursor-pointer px-3 py-1.5 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors">
                                <i class="fas fa-plus mr-1"></i> 添加
                            </button>
                        </div>
                        <div id="projects-editor" class="space-y-3">
                            <!-- Dynamically populated -->
                        </div>
                    </div>

                    <!-- Tab: Sections (NEW) -->
                    <div id="tab-sections" class="admin-tab-content hidden space-y-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">区域标题设置</h3>

                        <!-- Socials Section Settings -->
                        <div class="bg-white/60 p-4 rounded-xl border border-gray-200 shadow-sm space-y-4">
                            <div class="flex items-center justify-between">
                                <h4 class="font-semibold text-gray-800">社交链接区域</h4>
                                <label class="flex items-center gap-2 text-sm">
                                    <input type="checkbox" id="socials-section-visible" checked class="rounded">
                                    <span class="text-gray-600">显示</span>
                                </label>
                            </div>
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">标题文字</label>
                                <input type="text" id="socials-section-title"
                                    class="w-full bg-white border border-gray-300 rounded-lg p-2.5 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400/50">
                            </div>
                            <div class="flex gap-4">
                                <div class="flex-1">
                                    <label class="block text-xs text-gray-500 mb-1">字体大小</label>
                                    <input type="range" id="socials-section-size" min="12" max="24" step="1" value="16"
                                        class="w-full cursor-pointer accent-blue-500">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">颜色</label>
                                    <input type="color" id="socials-section-color" value="#605652"
                                        class="w-10 h-10 rounded-lg border-0 cursor-pointer">
                                </div>
                            </div>
                        </div>

                        <!-- Projects Section Settings -->
                        <div class="bg-white/60 p-4 rounded-xl border border-gray-200 shadow-sm space-y-4">
                            <div class="flex items-center justify-between">
                                <h4 class="font-semibold text-gray-800">项目区域</h4>
                                <label class="flex items-center gap-2 text-sm">
                                    <input type="checkbox" id="projects-section-visible" checked class="rounded">
                                    <span class="text-gray-600">显示</span>
                                </label>
                            </div>
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">标题文字</label>
                                <input type="text" id="projects-section-title"
                                    class="w-full bg-white border border-gray-300 rounded-lg p-2.5 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400/50">
                            </div>
                            <div class="flex gap-4">
                                <div class="flex-1">
                                    <label class="block text-xs text-gray-500 mb-1">字体大小</label>
                                    <input type="range" id="projects-section-size" min="12" max="24" step="1" value="18"
                                        class="w-full cursor-pointer accent-blue-500">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">颜色</label>
                                    <input type="color" id="projects-section-color" value="#605652"
                                        class="w-10 h-10 rounded-lg border-0 cursor-pointer">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tab: Appearance -->
                    <div id="tab-appearance" class="admin-tab-content hidden space-y-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">外观设置</h3>
                        <div class="bg-white/60 p-4 rounded-xl border border-gray-200 shadow-sm space-y-6">
                            <!-- Theme Style -->
                            <div>
                                <label class="block text-xs text-gray-500 mb-2">风格</label>
                                <div class="flex gap-2">
                                    <button data-style="default"
                                        class="theme-btn flex-1 py-2 px-3 rounded-lg text-sm font-medium border border-gray-300 bg-white text-gray-800 hover:bg-gray-50 transition-all cursor-pointer shadow-sm">默认
                                        (浅色)</button>
                                    <button data-style="glass"
                                        class="theme-btn flex-1 py-2 px-3 rounded-lg text-sm font-medium border border-gray-300 bg-white text-gray-800 hover:bg-gray-50 transition-all cursor-pointer shadow-sm">毛玻璃</button>
                                </div>
                            </div>

                            <!-- Background Color -->
                            <div>
                                <label class="block text-xs text-gray-500 mb-2">背景色</label>
                                <div class="flex items-center gap-3 mb-2">
                                    <input type="color" id="bg-color"
                                        class="w-10 h-10 rounded-lg border-0 cursor-pointer shadow-sm">
                                    <span id="bg-color-hex" class="text-sm text-gray-600 font-mono"></span>
                                </div>
                                <div class="flex flex-wrap gap-2" id="bg-color-presets">
                                    <!-- Presets -->
                                </div>
                            </div>

                            <!-- Font Settings -->
                            <div class="pt-4 border-t border-gray-200/50">
                                <label class="block text-xs text-gray-500 mb-2">字体风格</label>
                                <div class="flex gap-2 mb-4">
                                    <button data-font="sans"
                                        class="font-btn flex-1 py-2 px-3 rounded-lg text-sm font-medium border border-gray-300 bg-white text-gray-800 hover:bg-gray-50 transition-all cursor-pointer shadow-sm font-sans">黑体
                                        (Sans)</button>
                                    <button data-font="serif"
                                        class="font-btn flex-1 py-2 px-3 rounded-lg text-sm font-medium border border-gray-300 bg-white text-gray-800 hover:bg-gray-50 transition-all cursor-pointer shadow-sm font-serif">宋体
                                        (Serif)</button>
                                </div>

                                <label class="block text-xs text-gray-500 mb-2">字体大小</label>
                                <input type="range" id="font-size-slider" min="12" max="20" step="1"
                                    class="w-full cursor-pointer accent-blue-500">
                                <div class="flex justify-between text-[10px] text-gray-400 mt-1">
                                    <span>小</span>
                                    <span>标准</span>
                                    <span>大</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tab: System -->
                    <div id="tab-system" class="admin-tab-content hidden space-y-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">系统设置</h3>

                        <!-- GitHub Token -->
                        <section class="bg-white/60 p-4 rounded-xl border border-gray-200 shadow-sm mb-4">
                            <h4 class="font-semibold text-gray-800 mb-3 flex items-center gap-2">
                                <i class="fab fa-github"></i> GitHub 连接
                            </h4>
                            <!-- Token Input (Hidden if verified) -->
                            <div id="token-input-section" class="space-y-3">
                                <div>
                                    <label class="block text-xs text-gray-500 mb-1">Personal Access Token</label>
                                    <div class="flex gap-2">
                                        <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxx"
                                            class="flex-1 bg-white border border-gray-300 rounded-lg p-2.5 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400/50">
                                        <button id="verify-token-btn"
                                            class="px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-medium transition-colors cursor-pointer shadow-sm">验证</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Token Status (Hidden if not verified) -->
                            <div id="token-status-section" class="hidden">
                                <div
                                    class="flex items-center justify-between p-3 bg-green-50 rounded-lg border border-green-200">
                                    <div class="flex items-center gap-2 text-green-700">
                                        <i class="fas fa-check-circle"></i>
                                        <span class="font-medium text-sm">已连接 GitHub</span>
                                    </div>
                                    <button id="reset-token-btn"
                                        class="text-red-500 hover:text-red-600 text-xs font-medium cursor-pointer">重置</button>
                                </div>
                            </div>
                        </section>

                        <!-- Data Sync -->
                        <section class="bg-white/60 p-4 rounded-xl border border-gray-200 shadow-sm mb-4">
                            <h4 class="font-semibold text-gray-800 mb-3 flex items-center gap-2">
                                <i class="fas fa-sync"></i> 数据同步
                            </h4>
                            <div class="space-y-3">
                                <button id="sync-github-btn"
                                    class="w-full py-2.5 px-4 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer flex items-center justify-center gap-2">
                                    <i class="fab fa-github"></i> 从 GitHub 拉取最新数据
                                </button>
                                <button id="download-data-btn"
                                    class="w-full py-2.5 px-4 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer flex items-center justify-center gap-2">
                                    <i class="fas fa-download"></i> 下载本地备份 (data.json)
                                </button>
                            </div>
                            <p class="text-xs text-gray-400 mt-2">提示: "拉取"会覆盖当前未保存的修改。"下载"可用于手动更新本地文件。</p>
                        </section>

                        <!-- Password Change -->
                        <section class="bg-white/60 p-4 rounded-xl border border-gray-200 shadow-sm">
                            <h4 class="font-semibold text-gray-800 mb-3 flex items-center gap-2">
                                <i class="fas fa-lock"></i> 安全设置
                            </h4>
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">修改管理密码</label>
                                <input type="password" id="new-password" placeholder="输入新密码"
                                    class="w-full bg-white border border-gray-300 rounded-lg p-2.5 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400/50 mb-2">
                                <button id="change-password-btn"
                                    class="w-full py-2.5 px-4 bg-gray-800 hover:bg-gray-700 text-white rounded-lg text-sm font-medium transition-colors cursor-pointer">更新密码</button>
                            </div>
                        </section>
                    </div>

                </div>

                <!-- Footer with Save Button -->
                <div class="p-4 border-t border-gray-200/50 bg-white/30 flex gap-3">
                    <button id="save-btn"
                        class="flex-1 py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-xl text-sm font-bold transition-all hover:shadow-lg flex items-center justify-center gap-2 shadow-md cursor-pointer">
                        <i class="fas fa-cloud-upload-alt"></i>
                        保存到 Gist
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 z-[70] bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-xs">
            <h3 class="text-lg font-bold text-gray-800 mb-4 text-center">管理员登录</h3>
            <input type="password" id="login-password" placeholder="请输入密码"
                class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 text-sm text-gray-800 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400/50">
            <p id="login-error" class="hidden text-red-500 text-xs mb-3 text-center">密码错误，请重试</p>
            <div class="flex gap-2">
                <button id="login-cancel"
                    class="flex-1 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg text-sm font-medium transition-colors cursor-pointer">取消</button>
                <button id="login-submit"
                    class="flex-1 py-2.5 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-medium transition-colors cursor-pointer">登录</button>
            </div>
        </div>
    </div>

    <!-- Icon Picker Modal -->
    <div id="icon-picker-modal" class="hidden fixed inset-0 z-[80] bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md max-h-[80vh] flex flex-col">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-gray-800">选择图标</h3>
                <button id="close-icon-picker" class="text-gray-400 hover:text-gray-600 cursor-pointer">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <input type="text" id="icon-search" placeholder="搜索图标..."
                class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 text-sm text-gray-800 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400/50">
            <div id="icon-grid" class="grid grid-cols-6 gap-2 overflow-y-auto flex-1">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"
